<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
    
    <title>Einheitentyp-Mitarbeitertyp Aktualisieren</title>
</head>
<body>
	<h1>Mitarbeitertypen ändern</h1>
<div class="container">
    <form action="#" th:action="@{/miteinupdate/{id}(id=${mitarbeitertyp_einheitentyp.id})}" th:object="${mitarbeitertyp_einheitentyp}" method="post">
    	
    	<p class="error-message"
	    th:if="${#fields.hasGlobalErrors()}"
	    th:each="error : ${#fields.errors('global')}"
 		th:text="${error}">Validation error</p>    	
       	
       	<div class="row"
        th:classappend="${#fields.hasErrors('einheitentyp')}? 'has-error':''">
        <div class="col-50">
        <label for="einheitentyp">Einheitentyp:</label>
        <p th:text="${mitarbeitertyp_einheitentyp.einheitentyp.name}" style="font-size: 22px; color:darkred; text-decoration: underline;">
        </div>
		<p class="error-message"
       	th:each="error: ${#fields.errors('einheitentyp')}"
        th:text="${error}">Validation error</p>
       	</div>   		
    	
    	<div class="row"
        th:classappend="${#fields.hasErrors('mitarbeitertyp')}? 'has-error':''">
        <div class="col-50">
        <label for="mitarbeitertyp" class="control-label">Mitarbeitertyp</label>
        <select th:field="*{mitarbeitertyp}">
  			<option th:each="mitarbeitertyp : ${alleMitarbeitertypen}" 
         	 th:value="${mitarbeitertyp.id}" 
       	     th:text="${mitarbeitertyp.kuerzel}"></option>
		</select>
		</div>
		<p class="error-message"
       	th:each="error: ${#fields.errors('mitarbeitertyp')}"
        th:text="${error}">Validation error</p>
       	</div>    	
    	
    	<div class="row"
        th:classappend="${#fields.hasErrors('manzahl')}? 'has-error':''">
        <div class="col-50">
        <label for="manzahl" class="control-label">Anzahl</label>
        <input id="manzahl" type="number" min="1" th:field="*{manzahl}"/>
        </div>
        <p class="error-message"
       	th:each="error: ${#fields.errors('manzahl')}"
        th:text="${error}">Validation error</p>
       	</div>
       	
        <p><input type="submit" value="Bestätigen" />
        <button onclick="goBack()" class="bigButtons">Abbrechen</button>
			<script>
			function goBack() {
			    window.history.back();
			}
			</script> 
		</p>
    </form>
    <form th:action="@{/mitarbeitereinheitupdate/{id}/loeschen(id=${mitarbeitertyp_einheitentyp.id})}" th:object="${mitarbeitertyp_einheitentyp}" method="post" >
		<button type="submit" class="bigButtons">L&ouml;schen</button>
	</form>
</div>
	
</body>
</html>
