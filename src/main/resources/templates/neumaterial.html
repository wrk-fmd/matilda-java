<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/index.css}" />
<link rel="stylesheet" th:href="@{/css/forms.css}" />
<head th:replace="/fragment/header :: header"></head>
<title>Material hinzufügen</title>
</head>
<body>
<div class="container">
<h2>Material hinzufügen</h2>

	<form action="#" th:action="@{/neumaterial}" th:object="${material}"
		method="post">
		
		<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
			th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
			error</p>

		<div class="row"
			th:classappend="${#fields.hasErrors('materialtyp')}? 'has-error':''">
			<div class="col-50">
				<label for="materialtyp">Materialtyp:</label>
				<select th:field="*{materialtyp}">
					<option th:each="materialtyp : ${alleMaterialtypen}"
						th:value="${materialtyp.id}" th:text="${materialtyp.name}">
					</option>
				</select> 
				<p class="error-message"
					th:each="error: ${#fields.errors('materialtyp')}"
					th:text="${error}">Validation error</p>
			</div>
		</div>

		<div class="row"
			th:classappend="${#fields.hasErrors('bezeichnung')}? 'has-error':''">
			<div class="col-50">
				<label for="bezeichnung">Bezeichnung:</label> 
				<input type="text" th:field="*{bezeichnung}" placeholder="Bezeichung.."/>
				<p class="error-message"
					th:each="error: ${#fields.errors('bezeichnung')}"
					th:text="${error}">Validation error</p>
			</div>
		</div>

		<div class="row"
			th:classappend="${#fields.hasErrors('seriennummer')}? 'has-error':''">
			<div class="col-50">
				<label for="seriennummer">Seriennummer:</label>
				<input type="text" th:field="*{seriennummer}" placeholder="Seriennummer.." />
				<p class="error-message"
					th:each="error: ${#fields.errors('seriennummer')}"
					th:text="${error}">Validation error</p>
			</div>
		</div>

		<div class="row"
			th:classappend="${#fields.hasErrors('bestand')}? 'has-error':''">
			<div class="col-50">
			<label for="bestand" class="control-label">Bestand:</label> <input
				type="number" th:field="*{bestand}" min="1" placeholder="Bestand"/>
			<p class="error-message"
				th:each="error: ${#fields.errors('bestand')}" th:text="${error}">Validation
				error</p>
			</div>
		</div>

		<div class="row"
			th:classappend="${#fields.hasErrors('einkaufsdatum')}? 'has-error':''">
			<div class="col-50">
			<label for="einkaufsdatum">Einkaufsdatum:</label>
			<input type="date" th:field="*{einkaufsdatum}" />
			<p class="error-message"
				th:each="error: ${#fields.errors('einkaufsdatum')}"
				th:text="${error}">Validation error</p>
			</div>
		</div>

		<div class="row"
			th:classappend="${#fields.hasErrors('letztesudatum')}? 'has-error':''">
			<div class="col-50">
			<label for="letztesudatum">Letztes Überprüfungsdatum:</label> 
			<input type="date" th:field="*{letztesudatum}" />
			<p class="error-message"
				th:each="error: ${#fields.errors('letztesudatum')}"
				th:text="${error}">Validation error</p>
			</div>
		</div>

		<div class="row"
			th:classappend="${#fields.hasErrors('naechstesudatum')}? 'has-error':''">
			<div class="col-50">
			<label for="naechstesudatum">Nächstes Überprüfungsdatum:</label>
			 <input type="date" th:field="*{naechstesudatum}" />
			<p class="error-message"
				th:each="error: ${#fields.errors('naechstesudatum')}"
				th:text="${error}">Validation error</p>
			</div>
		</div>

		<div class="row"
			th:classappend="${#fields.hasErrors('einsatzbereitschaft')}? 'has-error':''">
			<div class="col-50">
			<label for="einsatzbereitschaft" class="control-label">Einsatzbereitschaft:</label>
				<div>
				<input id="bereit" type="checkbox" value="bereit" th:field="*{einsatzbereitschaft}" />
				<label for="bereit" style="text-decoration:none; font-size: 16px; font-weight: normal ">Das Material ist bereit zur Entnahme</label>
				</div> 
			<p class="error-message"
				th:each="error: ${#fields.errors('einsatzbereitschaft')}"
				th:text="${error}">Validation error</p>
			</div>
		</div>
		
		<div class="row">
			<input type="submit" value="Bestätigen" />
		<button onclick="goBack()" class="bigButtons">Abbrechen</button>
		<script>
			function goBack() {
				window.history.back();
			}
		</script>
		</div>
	</form>
</div>
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
