<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
	 	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
	 	<link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
	 	<link rel="import" href="/fragment/topnav.html">
		
		<title>Lagerstandortaktualisierung</title>
		
	</head>
<body>
<head th:replace="/fragment/header :: header"></head>
	<h2>Lagerstandort</h2>
<div class="container">
    <form action="#" th:action="@{/lagerstandortupdate/{id}(id=${lagerstandort.id})}" th:object="${lagerstandort}" method="post">
    
		<p class="error-message"
	    th:if="${#fields.hasGlobalErrors()}"
	    th:each="error : ${#fields.errors('global')}"
 		th:text="${error}">Validation error</p>
                   
		<div class="form-group"
        th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
        <label for="name" class="control-label">Name</label>
        <input id="name"
        class="form-control"
        th:field="*{name}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('name')}"
        th:text="${error}">Validation error</p>
       	</div>
       	
       	<div class="form-group"
        th:classappend="${#fields.hasErrors('adresse')}? 'has-error':''">
        <label for="adresse" class="control-label">Adresse</label>
        <input id="adresse"
        class="form-control"
        th:field="*{adresse}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('adresse')}"
        th:text="${error}">Validation error</p>
       	</div>
       	
		<div class="form-group"
        th:classappend="${#fields.hasErrors('beschreibung')}? 'has-error':''">
        <label for="beschreibung" class="control-label">Beschreibung</label>
        <input id="beschreibung"
        class="form-control"
        th:field="*{beschreibung}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('beschreibung')}"
        th:text="${error}">Validation error</p>
       	</div>
        
        <div class="form-group"
        th:classappend="${#fields.hasErrors('benutzer')}? 'has-error':''">
        <label for="benutzer" class="control-label">Verantwortlicher</label>
        <select th:field="*{benutzer}">
  			<option th:each="benutzer : ${alleBenutzer}" 
         	 th:value="${benutzer.id}" 
       	     th:text="${benutzer.benutzername}"></option>
		</select></p>
		<p class="error-message"
       	th:each="error: ${#fields.errors('benutzer')}"
        th:text="${error}">Validation error</p>
       	</div>

        <p><input type="submit" value="BestÃ¤tigen" />
        <button onclick="goBack()" class="bigButtons">Abbrechen</button>
			<script>
			function goBack() {
			    window.history.back();
			} 
			</script></p>
    </form>
    <form th:action="@{/lagerstandortupdate/{id}/loeschen(id=${lagerstandort.id})}" th:object="${lagerstandort}" method="post" >
		<button type="submit" onclick="return Confirm('sicher?')" class="bigButtons">L&ouml;schen</button>
	</form>
</div>
	</br>
</body>
</html>
