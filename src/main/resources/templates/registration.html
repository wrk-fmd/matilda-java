<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
 	<link rel="stylesheet" th:href="@{/css/index.css}"/>
 	<link rel="import" href="/fragment/topnav.html">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>
 	<title th:text="@{${@environment.getProperty('matilda.registration')}}" />
</head>
	<body>
		<head th:replace="/fragment/header :: header"></head>	
		<div th:replace="/fragment/footer :: footer"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Your user was successfully registered
                </div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" th:object="${benutzer}" method="post" autocomplete="off">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('anzeigename')}? 'has-error':''">
                    <label for="anzeigename" class="control-label">Anzeigename</label>
                    <input id="anzeigename"
                           class="form-control"
                           th:field="*{anzeigename}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('anzeigename')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('dienstnummer')}? 'has-error':''">
                    <label for="dienstnummer" class="control-label">Dienstnummer</label>
                    <input id="dienstnummer"
                           class="form-control"
                           th:field="*{dienstnummer}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('dienstnummer')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('benutzername')}? 'has-error':''">
                    <label for="benutzername" class="control-label">Benutzername</label>
                    <input id="benutzername"
                           class="form-control"
                           th:field="*{benutzername}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('benutzername')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('konfBenutzername')}? 'has-error':''">
                    <label for="konfBenutzername" class="control-label">Best√§tigungs-Benutzername</label>
                    <input id="konfBenutzername"
                           class="form-control"
                           th:field="*{konfBenutzername}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('konfBenutzername')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('passwort')}? 'has-error':''">
                     <label for="passwort" class="control-label">Passwort</label>
					<input id="passwort" class="form-control" type="password" th:field="*{passwort}" data-toggle="password">
                    <p class="error-message"
                       th:each="error : ${#fields.errors('passwort')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('rollen')}? 'has-error':''">
                    <label for="rollen" class="control-label">Rollen: </label>
                    <input id="rollen"
                    	   type="radio"
                    	   value="ADMIN"
                           class="form-check-input radio-inline"
                           th:field="*{rollen}"/> ADMIN 
                    <input id="rollen"
                    	   type="radio"
                    	   value="SUPERVISOR"
                           class="form-check-input radio-inline"
                           th:field="*{rollen}"/> SUPERVISOR 
                    <input id="rollen"
                    	   type="radio"
                    	   value="BENUTZER" 
                           class="form-check-input radio-inline"
                           th:field="*{rollen}"/> BENUTZER <br>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('rollen')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-check"
                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                    <p class="error-message"
                       th:each="error : ${#fields.errors('terms')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-check">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

<!-- used for toggling plain password -->
<script type="text/javascript">
	$("#password").password('toggle');
</script>
<!-- used for toggling plain password -->

<div th:replace="/fragment/footer :: footer"></div>

</body>
</html>
