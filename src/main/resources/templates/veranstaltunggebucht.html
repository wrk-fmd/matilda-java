<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
 	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
 	<link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
 	<head th:replace="/fragment/header :: header"></head>	
 	<title th:text="@{${@environment.getProperty('matilda.events')}}"></title>
</head>
<body class="genBackground">
<div class="container">
	<h2>Buchung Übersicht</h2>
	<div th:unless="${#lists.isEmpty(veranstaltunggebucht)}">
		<table class="mainTable">
			<thead>
				<tr>
					<th>Bezeichnung</th>
					<th>Menge</th>
					<th>Veranstaltung</th>
					<th>Beschreibung</th>
					<th>Erstellt am</th>
					<th>Erstellt von</th>
				</tr>
			</thead>
		<dl th:each="buchung : ${veranstaltunggebucht}">
			<tbody>
				<tr>
					<td th:text="${buchung.material.bezeichnung}"></td>
					<td th:text="${buchung.menge}"></td>
					<td th:text="${buchung.veranstaltung.name}"></td>
					<td th:text="${buchung.beschreibung}"></td>
					<td th:text="${buchung.createdAt}"></td>
					<td th:text="${buchung.modifiedBy}"></td>
				</tr>
			</tbody>
		</table>
	</div>
<hr>
	<button onclick="goBack()" class="bigButtons">Zurück</button>
			<script>
				function goBack() {
					window.history.back();
				}
			</script>
		<div th:if="${param.nostorno}">
			<div class="alert alert-info">
				Stornieren einer Veranstaltung ist nur im Gebuchtzustand möglich!
			</div>
		</div>
</div>
</body>
</html>
