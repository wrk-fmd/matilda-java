<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

<title th:text="@{${@environment.getProperty('matilda.login')}}" />
</head>
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-md-6 col-md-offset-3">
					<h4>LOGIN</h4>
					<form th:action="@{/login}" method="post" autocomplete="off">
						<div th:if="${param.error}">
							<div class="alert alert-danger">Ung√ºltiger Benutzername
								oder Passwort.</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">Sie wurden abgemeldet.</div>
						</div>
						<div class="form-group">
							<label for="username" th:text="#{benutzername}" />: <input
								type="text" id="username" name="username" class="form-control"
								autofocus="autofocus" placeholder="Username" />
						</div>
						<div class="form-group">
							<label for="password" th:text="#{passwort}" />: <input
								type="password" id="password" name="password"
								class="form-control" placeholder="Password" />
						</div>
						<div class="form-group">

							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit"
										class="form-control btn btn-info" value="Log In" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
