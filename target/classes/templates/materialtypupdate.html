<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Materialtyp Aktualisieren</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Materialtyp</h1>
    <form action="#" th:action="@{/materialtypupdate/{id}(id=${materialtyp.id})}" th:object="${materialtyp}" method="post">
    
    	<p class="error-message"
	    th:if="${#fields.hasGlobalErrors()}"
	    th:each="error : ${#fields.errors('global')}"
 		th:text="${error}">Validation error</p>
                   
		<div class="form-group"
        th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
        <label for="name" class="control-label">Name</label>
        <input id="name"
        class="form-control"
        th:field="*{name}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('name')}"
        th:text="${error}">Validation error</p>
       	</div>
		
		<div class="form-group"
        th:classappend="${#fields.hasErrors('menge')}? 'has-error':''">
        <label for="menge" class="control-label">Menge</label>
        <input id="menge"
        class="form-control"
        th:field="*{menge}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('menge')}"
        th:text="${error}">Validation error</p>
       	</div>
        
       	<div class="form-group"
        th:classappend="${#fields.hasErrors('beschreibung')}? 'has-error':''">
        <label for="beschreibung" class="control-label">Beschreibung</label>
        <input id="beschreibung"
        class="form-control"
        th:field="*{beschreibung}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('beschreibung')}"
        th:text="${error}">Validation error</p>
       	</div>
       	
       	<div class="form-group"
        th:classappend="${#fields.hasErrors('link')}? 'has-error':''">
        <label for="link" class="control-label">Link zu Benuterhandbuch</label>
        <input id="link"
        class="form-control"
        th:field="*{link}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('link')}"
        th:text="${error}">Validation error</p>
       	</div>
       	
        <p><input type="submit" value="Submit"/></p>
    </form>
    <form th:action="@{/materialtypupdate/{id}/loeschen(id=${materialtyp.id})}" th:object="${materialtyp}" method="post" >
		<button type="submit" onclick="return Confirm('sicher?')">L&ouml;schen</button>
	</form>
		</br>
	<button onclick="goBack()">Abbrechen</button>
	<script>
	function goBack() {
	    window.history.back();
	}
	</script>
</body>
</html>
